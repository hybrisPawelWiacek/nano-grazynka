version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3100:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3101
      - API_URL_INTERNAL=http://backend:3101
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - nano-grazynka-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3101:3101"
    environment:
      - DATABASE_URL=file:/data/nano-grazynka.db
      - PORT=3101
      - NODE_ENV=development
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./data:/data:delegated
      - ./config.yaml:/app/config.yaml:ro
    env_file:
      - .env
    networks:
      - nano-grazynka-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3101/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  nano-grazynka-network:
    driver: bridge

volumes:
  data: